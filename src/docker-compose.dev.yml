version: '3.9'

services:
  logs:
    image: twitter-bot/logs
    build: logs
    container_name: ${LOGS_CONTAINER_NAME}
    networks:
      - app_network
    ports:
      - "8090:8080"
    volumes:
      - ./logs/src:/usr/app/src:rw
      - ./logs/static:/usr/app/static:rw
    environment:
      - MONGO_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_DB_NAME=logs-dev
      - MONGO_CONTAINER_NAME=twitter-bot-db
      - LOGS_APP_ID=twitter-bot
      - APP_PORT=8080
      - API_KEY=${LOGS_API_KEY}
    command: "yarn run dev"

  twitter-bot:
    image: twitter-bot/twitter-bot
    build: twitter-bot
    container_name: twitter-bot
    networks:
      - app_network
    ports:
      - "8080:8080"
    volumes:
      - ./twitter-bot/src:/usr/app/src:rw
      - ./twitter-bot/static:/usr/app/static:rw
    environment:
      - MONGO_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_DB_NAME=twitter-bot-db-dev
      - MONGO_CONTAINER_NAME=twitter-bot-db
      - LOGS_APP_ID=twitter-bot
      - APP_PORT=8080
      - LOGS_API_KEY=${LOGS_API_KEY}
      - LOGS_URI=http://${LOGS_CONTAINER_NAME}:8080
    command: "yarn run dev"
  
  mongo:
    image: mongo:latest
    container_name: twitter-bot-db
    ports:
      - "27017:27017"
    networks:
      - app_network
    # environment:
      # - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      # - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    command: "--quiet --logpath=/dev/null"
    volumes:
      - ./mongodata:/data/db:rw

networks:
  app_network:
    driver: bridge